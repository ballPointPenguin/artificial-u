[pytest]
markers =
    unit: Unit tests that do not require external dependencies
    integration: Integration tests that verify component interactions
    e2e: End-to-end tests of the complete system
    manual: Tests that require manual execution (e.g., API integration tests)

testpaths = tests

# Do not run manual tests by default and use test environment
addopts = -v -m "not manual" --env-file=.env.test
